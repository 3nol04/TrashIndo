name: trashindo
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  flutter_svg: ^2.1.0
  flutter_dotenv: ^5.2.1
  geolocator: ^14.0.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  mapbox_maps_flutter: ^2.8.0
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_storage: ^12.4.6
  cloud_firestore: ^5.6.8
  http: ^1.4.0
  curved_navigation_bar: ^1.0.6
  shared_preferences: ^2.5.3
  url_launcher: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/trashimg/
    - assets/svg/
    - assets/data/
    - .env
