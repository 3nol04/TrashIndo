name: trashindo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  flutter_svg: ^2.1.0
  flutter_dotenv: ^5.2.1
  geolocator: ^14.0.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  mapbox_maps_flutter: ^2.8.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/trashimg/
    - assets/svg/
    - assets/data/
    - assets/images/icone/
    - .env
